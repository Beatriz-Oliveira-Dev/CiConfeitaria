<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ci Confeitaria</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <header class="site-header">
      <div class="nav-content">
        <a class="brand" href="{{ url_for('index') }}">
          <div class="brand-mark">
            <span class="brand-icon">üßÅ</span>
          </div>
          <div class="brand-text">
            <span class="brand-name">Ci Confeitaria</span>
            <span class="brand-tag">Doces feitos com carinho</span>
          </div>
        </a>
        <nav class="menu">
          <a class="menu-link" href="{{ url_for('index') }}">Home</a>
          <a class="menu-link" href="{{ url_for('form_page') }}">Cadastrar Receita</a>
        </nav>
        <div class="nav-actions">
          {% set fav_active = showing_favorites|default(False) %}
          {% if fav_active %}
            <a class="nav-favorites active" href="{{ url_for('index') }}" aria-pressed="true" aria-label="Mostrar todas as receitas">
              ‚ô• Favoritos
            </a>
          {% else %}
            <a class="nav-favorites" href="{{ url_for('index', favorites=1) }}" aria-pressed="false" aria-label="Mostrar apenas favoritos">
              ‚ô• Favoritos
            </a>
          {% endif %}
        </div>
      </div>
    </header>

    <main class="page">{% block content %}{% endblock %}</main>
  </body>
</html>
